<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff4f4;
      background: url('https://images.hdqwalls.com/download/dune-part-two-8k-jv-7680x4320.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      background-color: rgba(28, 28, 28, 0.8); /* Slight transparency */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h1 {
      text-align: center;
      color: #fff; /* White text for visibility */
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #fa1515;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
      color: #fff; /* White text for visibility */
    }
    .login-form input::placeholder {
      color: #ddd; /* Light color for placeholder text */
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #e12b2b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-form button:hover {
      background-color: #da2e03;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      color: rgb(255, 249, 249);
      text-decoration: none;
    }
  </style>
  
</head>
<body>
  <div class="login-container">
    <h1 style="color: rgb(255, 255, 255);">Login</h1>
    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <p style="color: rgb(255, 249, 249);">
        <a href="register.html" style="color: rgb(255, 249, 249); text-decoration: none;">Don't have an account?</a>
    </p>
    

    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          credentials: 'include', // Important for session cookies
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        
        if (response.ok) {
          // Redirect to the main page on successful login
          window.location.href = "index.html";
        } else {
          // Show error message
          alert(result.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login');
      }
    });
  </script>
</body>
</html>
