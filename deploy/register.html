<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
        background: url('https://images.hdqwalls.com/download/dune-part-two-poster-5k-pb-5120x2880.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .register-container {
        background-color: rgba(28, 28, 28, 0.8);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .register-container h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
    }
    .register-form input,
    .register-form select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
    }
    .register-form input::placeholder {
        color: #ddd;
    }
    .register-form select {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.2);
        appearance: none; /* Removes default styling */
        -webkit-appearance: none; /* For webkit browsers */
        -moz-appearance: none; /* For Firefox */
    }
    /* Custom styling for select options */
    .register-form select option {
        background-color: rgba(28, 28, 28, 0.9); /* Dark transparent background for options */
        color: #fff; /* White text for options */
    }
    .register-form button {
        width: 100%;
        padding: 10px;
        background-color: #e12b2b;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .register-form button:hover {
        background-color: #ce1c1c;
    }
    .login-link {
        text-align: center;
        margin-top: 15px;
    }
    .login-link a {
        color: rgb(255, 249, 249);
        text-decoration: none;
    }
</style>
  
</head>
<body>
  <div class="register-container">
    <h1 style="color: rgb(255, 255, 255);">Register</h1>
    <form id="registerForm" class="register-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="number" id="age" placeholder="Age" required min="0">
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      <p style="color: rgb(255, 249, 249);">
        <a href="login.html" style="color: rgb(255, 249, 249); text-decoration: none;">Already have an account?</a>
    </p>
    
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            username, 
            password, 
            age, 
            gender 
          })
        });

        const result = await response.json();
        
        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = "login.html";
        } else {
          // Show error message
          alert(result.error || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('An error occurred during registration');
      }
    });
  </script>
</body>
</html>
